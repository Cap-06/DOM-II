

<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            background-image: url(https://buzzrx.s3.amazonaws.com/324d6b46-51fb-490a-8777-185a771ffe39/BMI.png);
        }
        .calculator {
            width: 300px;
            background-color: #8e8b8b;
            padding: 60px;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            height:250px ;
            background-image: url(https://w7.pngwing.com/pngs/309/115/png-transparent-body-mass-index-laptop-bugs-smasher-burlington-public-schools-human-body-weight-laptop-blue-electronics-text-thumbnail.png);
            margin: auto;

            
        }
        button{
            background-color: rgb(3, 86, 19);
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
        h1{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            color: rgb(10, 10, 10);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01"><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01"><br><br>
        <button onclick="calculateBMI()">Check Here</button><br><br>
        <div id="result"></div>
    </div>

    
</body>
</html> 
<script>
    function calculateBMI() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            document.getElementById("result").innerHTML = "Please enter valid values for weight and height.";
            return;
        }

        let bmi = weight / (height * height);
        let resultText = "Your BMI is: " + bmi.toFixed(2) + "<br>";

        if (bmi < 18.5) {
            resultText += "You are underweight.";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            resultText += "You have a normal weight.";
        } else if (bmi >= 25 && bmi < 29.9) {
            resultText += "You are overweight.";
        } else {
            resultText += "You are obese.";
        }

        document.getElementById("result").innerHTML = resultText;
    }
</script>
